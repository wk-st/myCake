<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <header id="globalHeader" class="header"></header>
    <div class="container main">
        <!-- 产品标签 -->
        <section class="cake-label">
            <dl class="cake-taste-label clear">
                <dt>口味:</dt>
                <dd data-taste="" class="active">全部</dd>
                <dd data-taste="巧克力味">巧克力味</dd>
                <dd data-taste="芝士口味">芝士口味</dd>
                <dd data-taste="奶油口味">奶油口味</dd>
                <dd data-taste="雪域口味">雪域口味</dd>
                <dd data-taste="慕斯口味">慕斯口味</dd>
                <dd data-taste="冰淇淋味">冰淇淋味</dd>
                <dd data-taste="鲜果口味">鲜果口味</dd>
            </dl>
            <dl class="cake-spec-label clear">
                <dt>规格:</dt>
                <dd data-spec="" class="active">全部</dd>
                <dd data-spec="1.0磅">1.0磅</dd>
                <dd data-spec="2.0磅">2.0磅</dd>
                <dd data-spec="3.0磅">3.0磅</dd>
                <dd data-spec="4.0磅">4.0磅</dd>
                <dd data-spec="5.0磅">5.0磅</dd>
            </dl>
        </section>
        <!-- 产品列表 -->
        <section class="cake-list">
            <ul class="product-list clear">
            </ul>
        </section>
        <!-- 未登录添加商品 -->
        <section id="user_login" class="user-login">
            <a href="javascript:;">X</a>
            您还没有登录，无法将商品添加至购物车！ 
            <a href="user_login.html">登录</a>
        </section>
    </div>
    <footer id="globalFooter" class="footer"></footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/products_cake.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
